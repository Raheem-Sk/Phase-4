<!DOCTYPE html>
<html>

<head>
    <title>
        Advertisers
    </title>
    <style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333333;
          

		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #e5eb80e2;
            color: black;
		}
	</style>
</head>
<body>
    <ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#" target="_blank">W3Schools</a></li>
		<li><a href="#">Google</a></li>
		<li><a href="#">Youtube</a></li>
        </ul>

	</ul>
</body>
</html>
